<main ng-controller="EscolaController" class="forms">
      <form class="formescola formulario" action="http://localhost:5000/escola" method="POST" name="escolaform">
        <div class="form-group">
          <label for="nome">Nome da Escola: </label>
          <input type="text" class="form-control" name="nome" ng-model="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>

          <!-- ng-messages | campo nome | 1st -->
          <div ng-messages="escolaform.nome.$error" ng-if='escolaform.nome.$dirty'>
      			<div ng-message="required" class="alert alert-danger">
      				Por favor, preencha o campo nome!
      			</div>
      			<div ng-message="minlength" class="alert alert-info">
      				O campo nome deve ter no mínimo 10 caracteres.
      			</div>
      		</div>
        </div>
        <div class="form-group">
          <label for="id_endereco">Endereço: </label>
          <input type="text" class="form-control" name="id_endereco" ng-model="id_endereco" placeholder="ID endereço" ng-required="true">

          <!-- ng-messages | campo ID endereço | 2nd -->
          <div ng-messages="escolaform.id_endereco.$error" ng-if='escolaform.id_endereco.$dirty'>
      			<div ng-message="required" class="alert alert-danger">
      				Por favor, preencha o campo ID endereço!
      			</div>
      		</div>
        </div>
        <div class="form-group">
          <label for="id_campus">Campus: </label>
          <input type="text" class="form-control" name="id_campus" ng-model="id_campus" placeholder="ID campus" ng-required="true">

          <!-- ng-messages | campo ID campus | 3rd -->
          <div ng-messages="escolaform.id_campus.$error" ng-if='escolaform.id_campus.$dirty'>
      			<div ng-message="required" class="alert alert-danger">
      				Por favor, preencha o campo ID campus!
      			</div>
      		</div>
        </div>
        <button ng-click="teste()" ng-disabled="escolaform.$invalid" type="button" name="Cadastrar" value="Cadastrar" class="btn btn-outline-light btn-block">Cadastrar</button>
        <h1>{{mensagem2}}</h1>

      </form>
    </main>
