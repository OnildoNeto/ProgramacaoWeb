        <form action="http://localhost:5000/turno" method='post' name="turnoForm">
            <!-- Nome -->
            <div class="form-group">
              <label for='nome'>Nome:</label>
              <input type='text' ng-model='nome' name='nome' class="form-control" >
              <div ng-show="turnoForm.nome.$error.required && turnoForm.nome.$dirty" class="alert alert-danger">
                Insira o turno
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Cadastrar</button>
        </form>
