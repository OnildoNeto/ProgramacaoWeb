        <form action="http://localhost:5000/escola" method='POST' name="escolaForm">
            <!-- Nome -->
            <div class="form-group">
              <label for='nome'>Nome:</label>
              <input type='text' ng-model='nome' name='nome' class="form-control" required ng-minlength="10" ng-maxlength="50">
              <div ng-show="escolaForm.nome.$error.required && escolaForm.nome.$dirty" class="alert alert-danger">
                Preencha o campo escola
              </div>
              <div ng-show="escolaForm.nome.$error.minlength && escolaForm.nome.$dirty" class="alert alert-danger">
                MÃ­nimo do campo escola: 10 caracteres
              </div>
              <div ng-show="escolaForm.nome.$error.maxlength && escolaForm.nome.$dirty" class="alert alert-danger">
                Limite do campo escola: 50 caracteres
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Cadastrar</button>
        </form>
