<form action="http://localhost:5000/curso" method='POST' name="cursoForm">
            <!-- Nome -->
            <div class="form-group">
              <label for='nome'>Nome:</label>
              <input type='text' ng-model='nome' name='nome' class="form-control" required ng-minlength="5" ng-maxlength="45">
              <div ng-show="cursoForm.nome.$error.required && cursoForm.nome.$dirty" class="alert alert-danger">
                Por favor, insira o nome do seu curso!
              </div>
              <div ng-show="cursoForm.nome.$error.minlength && cursoForm.nome.$dirty" class="alert alert-danger">
                O nome do curso deve ter, no mínimo, 5 caracteres!
              </div>
              <div ng-show="cursoForm.nome.$error.maxlength && cursoForm.nome.$dirty" class="alert alert-danger">
                O nome do curso deve ter, no máximo, 45 caracteres!
              </div>
            </div>
            <!-- Turno -->
            <div class="form-group">
              <label for='turno'>Turno:</label>
              <input type='text' ng-model='turno' name='turno' class="form-control" required ng-minlength="3" ng-maxlength="10">
              <div ng-show="cursoForm.turno.$error.required && cursoForm.turno.$dirty" class="alert alert-danger">
                Preencha o campo turno
              </div>
              <div ng-show="cursoForm.turno.$error.minlength && cursoForm.turno.$dirty" class="alert alert-danger">
                O turno deve conter no mínimo 3 caracteres!
              </div>
              <div ng-show="cursoForm.turno.$error.maxlength && cursoForm.turno.$dirty" class="alert alert-danger">
                O turno deve conter no máximo 10 caracteres!
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Cadastrar</button>
        </form>
