        <form action="http://localhost:5000/professor" method='POST' name="professorForm">
            <!-- Nome -->
            <div class="form-group">
              <label for='noe'>Nome:</label>
              <input type='text' ng-model='nome' name='nome' class="form-control" required ng-minlength="20" ng-maxlength="40">
              <div ng-show="professorForm.nome.$error.required && professorForm.nome.$dirty" class="alert alert-danger">
                Preencha o campo professor
              </div>
              <div ng-show="professorForm.nome.$error.minlength && professorForm.nome.$dirty" class="alert alert-danger">
              Nome do professor com no mínimo 20 caracteres
              </div>
              <div ng-show="professorForm.nome.$error.maxlength && professorForm.nome.$dirty" class="alert alert-danger">
                O nome do professor deve ter no máximo 40 caracteres
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Cadastrar</button>
        </form>
