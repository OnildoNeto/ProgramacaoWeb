<form action="http://localhost:5000/disciplina" method='POST' name="disciplinaForm">
            <!-- Nome -->
            <div class="form-group">
              <label for='nome'>Nome:</label>
              <input type='text' ng-model='nome' name='nome' class="form-control" required ng-minlength="3" ng-maxlength="45">

              <div ng-show="disciplinaForm.nome.$error.required && disciplinaForm.nome.$dirty" class="alert alert-danger">
                Preencha o campo disciplina
              </div>
              <div ng-show="disciplinaForm.nome.$error.minlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
                O nome da disciplina deve conter no mínimo 3 caracteres
              </div>
              <div ng-show="disciplinaForm.nome.$error.maxlength && disciplinaForm.nome.$dirty" class="alert alert-danger">
                O nome da disciplina deve conter no máximo 12 caracteres
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Cadastrar</button>
        </form>
